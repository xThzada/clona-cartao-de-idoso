  document.getElementById('menu').classList.add('hidden');
  document.getElementById('game').classList.remove('hidden');
  showQuestion();
}

function showQuestion() {
  const q = perguntasSelecionadas[perguntaAtual];
  document.getElementById('progress').textContent = `Progresso: ${perguntaAtual + 1}/${perguntasSelecionadas.length}`;
  document.getElementById('question').textContent = q.pergunta;
  const answersBox = document.getElementById('answers');
  answersBox.innerHTML = '';
  q.alternativas.forEach((alt, i) => {
    const btn = document.createElement('button');
    btn.textContent = alt;
    btn.onclick = () => checkAnswer(i);
    answersBox.appendChild(btn);
  });
}

function checkAnswer(resposta) {
  const q = perguntasSelecionadas[perguntaAtual];
  if (resposta === q.correta) {
    acertos++;
  } else {
    erros++;
    if (!modoSandbox) {
      document.getElementById('game').classList.add('hidden');
      document.getElementById('gameover').classList.remove('hidden');
      document.getElementById('correction').innerHTML = `Resposta correta: <strong>${q.alternativas[q.correta]}</strong><br>${q.explicacao}`;
      return;
    } else {
      alert(`Errou!\nResposta correta: ${q.alternativas[q.correta]}\n${q.explicacao}`);
    }
  }

  perguntaAtual++;
  if (perguntaAtual >= perguntasSelecionadas.length) {
    document.getElementById('game').classList.add('hidden');
    document.getElementById('victory').classList.remove('hidden');

    if (modoSandbox) {
      const total = acertos + erros;
      const pct = ((acertos / total) * 100).toFixed(1);
      document.getElementById('resultadoFinal').innerHTML = `
        ‚úÖ Acertos: <strong>${acertos}</strong><br>
        ‚ùå Erros: <strong>${erros}</strong><br>
        üìä Aproveitamento: <strong>${pct}%</strong>
      `;
    } else {
      document.getElementById('resultadoFinal').innerHTML = '';
    }
  } else {
    showQuestion();
        }
      } else {
        document.getElementById('game').classList.add('hidden');
        document.getElementById('gameover').classList.remove('hidden');
        document.getElementById('correction').innerHTML = `Resposta correta: <strong>${q.alternativas[q.correta]}</strong><br>${q.explicacao}`;
      }
    }
  </script>
