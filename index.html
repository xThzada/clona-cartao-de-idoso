let sandbox = false;

    let perguntasSelecionadas = [];
let perguntaAtual = 0;
let acertos = 0;
let erros = 0;
let modoSandbox = false;

function embaralhar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function startGame(qtdPorModulo, sandbox = false) {
  modoSandbox = sandbox;
  const total = qtdPorModulo * 9;
  perguntasSelecionadas = perguntas.slice(0, total);
  embaralhar(perguntasSelecionadas);
  perguntaAtual = 0;
  historicoRespostas = [];
  document.getElementById('menu').classList.add('hidden');
  document.getElementById('game').classList.remove('hidden');
  document.getElementById('sandbox-summary').classList.add('hidden');
  showQuestion();
}

function showQuestion() {
  const q = perguntasSelecionadas[perguntaAtual];
  document.getElementById('progress').textContent = `Progresso: ${perguntaAtual + 1}/${perguntasSelecionadas.length}`;

  document.getElementById('question').textContent = q.pergunta;
  const answersBox = document.getElementById('answers');
  answersBox.innerHTML = '';

  // Cria array com objetos { texto: alternativa, indexOriginal: i }
  let alternativasComIndex = q.alternativas.map((alt, i) => ({ texto: alt, indexOriginal: i }));
  // Embaralha as alternativas
  embaralhar(alternativasComIndex);

  // Mostra os botões com alternativas embaralhadas
  alternativasComIndex.forEach((altObj, i) => {
    const btn = document.createElement('button');
    btn.textContent = altObj.texto;
    btn.onclick = () => checkAnswer(altObj.indexOriginal); // usa o índice original pra conferir
    answersBox.appendChild(btn);
  });
}

function checkAnswer(resposta) {
  const q = perguntasSelecionadas[perguntaAtual];

  const acertou = resposta === q.correta;
  historicoRespostas.push({
    pergunta: q.pergunta,
    respondeu: q.alternativas[resposta],
    correta: q.alternativas[q.correta],
    explicacao: q.explicacao,
    acertou
  });

  if (modoSandbox) {
    perguntaAtual++;
    if (perguntaAtual >= perguntasSelecionadas.length) {
      document.getElementById('game').classList.add('hidden');
      mostrarResumoSandbox();
    } else {
      showQuestion();
    }
  } else {
    if (acertou) {
      perguntaAtual++;
      if (perguntaAtual >= perguntasSelecionadas.length) {
        document.getElementById('game').classList.add('hidden');
        document.getElementById('victory').classList.remove('hidden');
      } else {
        showQuestion();
      }
    } else {
      document.getElementById('game').classList.add('hidden');
      document.getElementById('gameover').classList.remove('hidden');
      document.getElementById('correction').innerHTML =
        `Resposta correta: <strong>${q.alternativas[q.correta]}</strong><br>${q.explicacao}`;
    }
  }
}
function mostrarResumoSandbox() {
  const acertos = historicoRespostas.filter(r => r.acertou).length;
  const total = historicoRespostas.length;

  document.getElementById('sandbox-score').innerText = `Você acertou ${acertos} de ${total} perguntas.`;

  const resumoDiv = document.getElementById('sandbox-list');
  resumoDiv.innerHTML = '';

  historicoRespostas.forEach((r, i) => {
    const item = document.createElement('div');
    item.style.marginBottom = '15px';
    item.innerHTML = `
      <strong>${i + 1}. ${r.pergunta}</strong><br>
      Sua resposta: <span style="color:${r.acertou ? 'lightgreen' : 'red'}">${r.respondeu}</span><br>
      Correta: <strong>${r.correta}</strong><br>
      <em>${r.explicacao}</em>
    `;
    resumoDiv.appendChild(item);
  });

  document.getElementById('sandbox-summary').classList.remove('hidden');
}
