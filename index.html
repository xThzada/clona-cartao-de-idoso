<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulado Torno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    button {
      background-color: #6200ea;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    .question-box {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }
    .answers button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    .progress {
      margin-bottom: 20px;
      font-size: 16px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Simulado Torno Mecânico</h1>
  <div id="menu">
    <p>Escolha o nível:</p>
    <button onclick="startGame(3)">Comum (27 questões)</button>
    <button onclick="startGame(5)">Difícil (45 questões)</button>
    <button onclick="startGame(10)">Maníaco (90 questões)</button>
  </div>

  <div id="game" class="hidden">
    <div class="progress" id="progress">Progresso: 0/0</div>
    <div class="question-box">
      <div id="question"></div>
      <div class="answers" id="answers"></div>
    </div>
  </div>

  <div id="gameover" class="hidden">
    <h2>Game Over!</h2>
    <p id="correction"></p>
    <button onclick="location.reload()">Tentar de novo</button>
  </div>

  <div id="victory" class="hidden">
    <h2>Parabéns, você zerou!</h2>
    <button onclick="location.reload()">Jogar novamente</button>
  </div>

  <script>
    const perguntas = [
      // Coloca suas 90 perguntas aqui no formato:
      {
        pergunta: "Qual a principal função do torno mecânico?",
        alternativas: ["Usinar peças", "Soldar metais", "Medir pressão", "Pintar superfícies"],
        correta: 0,
        explicacao: "A principal função do torno é usinar peças cilíndricas ou roscas."
      },
      {
        pergunta: "Qual EPI é obrigatório na operação do torno?",
        alternativas: ["Óculos de proteção", "Chinelo", "Boné", "Camisa regata"],
        correta: 0,
        explicacao: "Óculos de proteção evitam lesões com cavacos ou partículas."
      },
      // Adiciona mais perguntas aqui... até 90 no total
    ];

    let perguntasSelecionadas = [];
    let perguntaAtual = 0;

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startGame(qtdPorModulo) {
      const total = qtdPorModulo * 9;
      perguntasSelecionadas = perguntas.slice(0, total);
      embaralhar(perguntasSelecionadas);
      perguntaAtual = 0;
      document.getElementById('menu').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      showQuestion();
    }

    function showQuestion() {
      const q = perguntasSelecionadas[perguntaAtual];
      document.getElementById('progress').textContent = `Progresso: ${perguntaAtual + 1}/${perguntasSelecionadas.length}`;
      document.getElementById('question').textContent = q.pergunta;
      const answersBox = document.getElementById('answers');
      answersBox.innerHTML = '';
      q.alternativas.forEach((alt, i) => {
        const btn = document.createElement('button');
        btn.textContent = alt;
        btn.onclick = () => checkAnswer(i);
        answersBox.appendChild(btn);
      });
    }

    function checkAnswer(resposta) {
      const q = perguntasSelecionadas[perguntaAtual];
      if (resposta === q.correta) {
        perguntaAtual++;
        if (perguntaAtual >= perguntasSelecionadas.length) {
          document.getElementById('game').classList.add('hidden');
          document.getElementById('victory').classList.remove('hidden');
        } else {
          showQuestion();
        }
      } else {
        document.getElementById('game').classList.add('hidden');
        document.getElementById('gameover').classList.remove('hidden');
        document.getElementById('correction').innerHTML = `Resposta correta: <strong>${q.alternativas[q.correta]}</strong><br>${q.explicacao}`;
      }
    }
  </script>
</body>
</html>
